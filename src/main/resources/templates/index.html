<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Fetching Values from Spring Boot</title>
</head>

<body>

    <h2>Employee List</h2>

    <label for="employeeDropdown">Select an Employee:</label>
    <select id="employeeDropdown"></select>

    <script>
        // Fetch data from Spring Boot backend
        fetch('http://localhost:7777/employees/viewAll')
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById('employeeDropdown');
                data.forEach(employees => {
                    const option = document.createElement('option');
                    option.value = employees.employeeID;
                    option.text = employees.firstName;
                    dropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>

</html>
